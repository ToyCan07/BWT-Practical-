<html>
<head>
    <title>Practical 4.3</title>
</head>
<body>
        <h1>DOM Legend Form Property</h1>
    <form>
        <fieldset>
          <legend>Student:</legend>
          <table>
            <tr>
                <td><label for="fname">Name:</label></td>
                <td><input type="text" id="fname" name="fname"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="birthday">Date Of Birth:</label></td>
                <td><input type="date" id="birthday" name="birthday"></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><input type="text area" id="address" name="address"></td>
            </tr>
            <tr>
                <td><label for="enollment number">Enoll No:</label></td>
                <td><input type="number" id="enollment number" name="enollment number"></td>
            </tr>
          </table> 
        </fieldset>
        <br>
        <input type="submit" value="Submit" >
    </form>
</body>
</html>
