<html>
<head>
    
    <title>Simple Image Gallery</title>
    <link rel="stylesheet" href="p63.css">
</head>
<body>

    <h1>Simple Image Gallery with Hover Effects</h1>

    <div class="gallery">

        <div class="image-container">
            <img src="Beautiful Scenery.jfif" alt="Sample Image 1">
            <div class="caption">Beautiful Scenery</div>
        </div>

        <div class="image-container">
            <img src="Mountain View.jfif" alt="Sample Image 2">
            <div class="caption">Mountain View</div>
        </div>

        <div class="image-container">
            <img src="Sunset Glow.jfif" alt="Sample Image 3">
            <div class="caption">Sunset Glow</div>
        </div>

        <div class="image-container">
            <img src="Nature Path.jfif" alt="Sample Image 4">
            <div class="caption">Nature Path</div>
        </div>

    </div>

</body>
</html>
